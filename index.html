<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOmegle - Talk to Strangers!</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="header">
    <h1>GOmegle</h1>
    <p>Talk to strangers! Video and text chat with interests.</p>
  </div>

  <div class="main">
    <div class="video-section">
      <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <p>Stranger</p>
      </div>
      <div class="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <p>You</p>
      </div>
    </div>

    <div class="controls">
      <input type="text" id="interestsInput" placeholder="Enter your interests (comma separated)"/>
      <button id="connectBtn">Start</button>
      <button id="skipBtn" disabled>Skip</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div class="chat-section">
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..."/>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <footer>
    <p>GOmegle is an experimental platform to chat with strangers, inspired by Omegle & Uhmegle.</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
